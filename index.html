<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Stopwatch</h1>
        <div class="progress" id="progress">
            <div class="time"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds" class="milliseconds">00</span></div>
        </div>
        <div class="controls">
            <button class="control-btn inactive" aria-label="pause" id="pauseBtn"><span class="material-icons icon">
                pause
                </span></button>
            <button class="control-btn" aria-label="start" id="startBtn"><span class="material-icons icon">
                play_arrow
                </span></button>
            <button class="control-btn inactive" aria-label="reset" id="resetBtn"><span class="material-icons icon">
                refresh
                </span></button>
        </div>
    </div>
</body>
</html>
