<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Stopwatch</h1>
      <div class="stopwatch" id="stopwatch">
        <div class="time">
          <span id="minutes">00</span>:<span id="seconds">00</span>:<span
            id="milliseconds"
            class="milliseconds"
            >00</span
          >
        </div>
      </div>
      <div class="controls">
        <button
          class="control-btn inactive pause-btn"
          aria-label="pause"
          id="pauseBtn"
        ></button>
        <button
          class="control-btn start-btn"
          aria-label="start"
          id="startBtn"
        ></button>
        <button
          class="control-btn inactive reset-btn"
          aria-label="reset"
          id="resetBtn"
        ></button>
      </div>
    </div>
  </body>
</html>
